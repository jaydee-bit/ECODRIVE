<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoDrive - Forgot Password</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    .font-audiowide {
      font-family: "Audiowide", cursive;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>

<body class="min-h-screen overflow-x-hidden bg-white">
  <div class="flex flex-col min-h-screen lg:flex-row">

    <!-- Left Section (Large Screens) -->
    <div class="relative flex-col items-center justify-center hidden p-12 text-white bg-gradient-to-br from-blue-600 to-blue-700 lg:flex lg:w-1/2">
      <img src="dist/images/logo.png" class="mx-auto mb-8" />
      <h1 class="mb-6 font-bold xl:text-5xl lg:text-3xl">Forgot Your Password?</h1>
      <p class="text-xl text-center opacity-90">
        No worries! After verifying your phone number, you can create a new password.
      </p>
    </div>

    <!-- Right Section -->
    <div class="flex flex-col w-full lg:w-1/2">

      <!-- Mobile Header -->
      <div class="flex flex-col items-center justify-center text-center text-white bg-gradient-to-br from-blue-600 to-blue-700 lg:hidden h-25">
        <img src="dist/images/logo.png" class="mb-2 w-65" />
      </div>

      <div class="mt-4 font-bold text-center text-black lg:hidden">
        <h1 class="mb-2 text-2xl">Forgot Password?</h1>
        <p class="opacity-80 text-md">Reset your account password</p>
      </div>

      <!-- Form Section -->
      <div class="flex items-center justify-center flex-1 p-8 bg-white lg:p-12 lg:bg-gray-50">
        <div class="w-full max-w-md animate-fadeIn">

          <!-- Back Button -->
          <button onclick="history.back()"
            class="hidden mb-8 text-xl text-gray-600 lg:flex hover:text-gray-900">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Go back
          </button>

          <!-- Title -->
          <div class="hidden mb-8 lg:block">
            <h2 class="mb-2 text-3xl font-bold text-gray-900">Forgot Password?</h2>
            <p class="text-gray-600">Enter your phone number to reset your password.</p>
          </div>

          <!-- Forgot Password Form -->
          <form id="forgotForm" onsubmit="handleForgot(event)">
            <div class="mb-6">
              <label class="block mb-2 text-sm font-semibold text-gray-700">Phone Number</label>
              <input
                type="text"
                id="phone"
                oninput="this.value=this.value.replace(/[^0-9]/g,'')"
                minlength="11"
                maxlength="11"
                required
                placeholder="Enter your registered phone number"
                class="w-full px-4 py-3.5 text-black border-2 border-gray-300 rounded-xl focus:ring-blue-100 focus:border-blue-600 transition-all"
              />
            </div>

            <div class="mb-6">
              <label class="block mb-2 text-sm font-semibold text-gray-700">New Password</label>
              <input
                type="password"
                id="newPassword"
                minlength="8"
                maxlength="20"
                required
                placeholder="Enter new password"
                class="w-full px-4 py-3.5 text-black border-2 border-gray-300 rounded-xl focus:ring-blue-100 focus:border-blue-600 transition-all"
              />
            </div>

            <div class="mb-6">
              <label class="block mb-2 text-sm font-semibold text-gray-700">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                minlength="8"
                maxlength="20"
                required
                placeholder="Confirm new password"
                class="w-full px-4 py-3.5 text-black border-2 border-gray-300 rounded-xl focus:ring-blue-100 focus:border-blue-600 transition-all"
              />
              <p id="passwordMatchMessage" class="hidden mt-1 text-sm font-medium"></p>
            </div>

            <button
              type="submit"
              class="w-full py-3.5 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 shadow-md hover:shadow-lg transition-all">
              Reset Password
            </button>

            <p id="forgotMessage" class="hidden mt-4 font-medium text-center"></p>
          </form>

          <div class="mt-12 text-center text-gray-600">
            <a href="Login.html" class="font-semibold text-blue-600 hover:underline">Back to Login</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Script -->
  <script>
    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const passwordMatchMessage = document.getElementById("passwordMatchMessage");

    // Real-time matching check
    function checkPasswordMatch() {
      if (confirmPasswordInput.value === "") {
        passwordMatchMessage.classList.add("hidden");
        return;
      }

      if (newPasswordInput.value === confirmPasswordInput.value) {
        passwordMatchMessage.textContent = "Passwords match ✅";
        passwordMatchMessage.classList.remove("hidden", "text-red-600");
        passwordMatchMessage.classList.add("text-green-600");
      } else {
        passwordMatchMessage.textContent = "Passwords do not match ❌";
        passwordMatchMessage.classList.remove("hidden", "text-green-600");
        passwordMatchMessage.classList.add("text-red-600");
      }
    }

    newPasswordInput.addEventListener("input", checkPasswordMatch);
    confirmPasswordInput.addEventListener("input", checkPasswordMatch);

    function handleForgot(event) {
      event.preventDefault();

      const phone = document.getElementById("phone").value;
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const message = document.getElementById("forgotMessage");

      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.classList.remove("hidden");
        message.classList.add("text-red-600");
        return;
      }

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser || storedUser.phone !== phone) {
        message.textContent = "Phone number not found.";
        message.classList.remove("hidden");
        message.classList.add("text-red-600");
        return;
      }

      storedUser.password = newPassword;
      localStorage.setItem("user", JSON.stringify(storedUser));

      message.textContent = "Password successfully reset! Redirecting...";
      message.classList.remove("hidden");
      message.classList.remove("text-red-600");
      message.classList.add("text-green-600");

      setTimeout(() => {
        location.href = "login.html";
      }, 2000);
    }
  </script>
</body>
</html>
